<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>canvas-effects</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			overflow-x: hidden;
			background-color: #0a0a0a;
		}
		header {
			background-color: aliceblue;
			position: fixed;
			top: 0; right: 0;
			font-family: monospace;
			font-size: 2em;
		}
		h1 {
			background-color: aliceblue;
			position: absolute;
			margin: 0;
			font-family: monospace;
			font-size: 2em;
		}
		#stars {
			background-color: #0a0a0a;
		}
		#delaunay {
			background-color: rgb(50, 50, 50);
		}
	</style>
</head>
<body>
	<header>canvas-effects <a href="https://github.com/micahco/canvas-effects">github</a></header>
	<main>
		<div id="stars"><h1>stars</h1></div>
		<div id="delaunay"><h1>delaunay</h1></div>
	</main>
	<script src="bundle.js"></script>
</body>
</html>
